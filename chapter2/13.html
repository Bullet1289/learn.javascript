  <script>
   
//  Выведите чётные числа
for (let i = 2; i <= 10; i++) {
  if (i % 2 == 0) {
    alert( i );
  }
}
// Замените for на while
let i = 0;
while (i < 3) {
  alert( `number ${i}!` );
  i++;
}
// Повторять цикл, пока ввод неверен
let num;

do {
  num = prompt("Введите число больше 100?", 0);
} while (num <= 100 && num);

// Вывести простые числа
let n = 10;

nextPrime:
for (let i = 2; i <= n; i++) { 

  for (let j = 2; j < i; j++) { 
    if (i % j == 0) continue nextPrime; 
  }

  alert( i ); 
}

   

  </script>
