<!DOCTYPE html>
<html>

<body>
    <h1> Фильтрация с помощью функции </h1>
    <script>
        function inBetween(a, b) {
            return function (x) {
                return x >= a && x <= b;
            };
        }

        let arr = [1, 2, 3, 4, 5, 6, 7];
        alert(arr.filter(inBetween(3, 6)));


        function inArray(arr1) {
            return function (x) {
                return arr1.includes(x);
            };
        }

        let arr1 = [1, 2, 3, 4, 5, 6, 7];
        alert(arr1.filter(inArray([1, 2, 10])));

    </script>

</body>

</html>
