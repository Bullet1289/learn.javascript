<!DOCTYPE html>
<html>

<body>
    <h1> Задерживающий декоратор </h1>
    <script>

        function delay(f, ms) {

            return function () {
                setTimeout(() => f.apply(this, arguments), ms);
            };

        }

        let f1000 = delay(alert, 1000);

        f1000("test");



    </script>

</body>

</html>
