<!DOCTYPE html>
<html>

<body>
    <h1> Декоратор-шпион </h1>
    <script>

        function spy(func) {

            function wrapper(...args) {

                wrapper.calls.push(args);
                return func.apply(this, args);
            }

            wrapper.calls = [];

            return wrapper;
        }



    </script>

</body>

</html>
