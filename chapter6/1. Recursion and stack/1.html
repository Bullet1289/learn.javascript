<!DOCTYPE html>
<html>

<body>
  <h1>Вычислить сумму чисел до данного</h1>
  <script>
    // 1 
    function sumTo(n) {
      let sum = 0;
      for (let i = 1; i <= n; i++) {
        sum += i;
      }
      return sum;
    }

    alert(sumTo(100));

    // 2
    function sumTo(n) {
      if (n == 1) return 1;
      return n + sumTo(n - 1);
    }

    alert(sumTo(100));

    // 3
    function sumTo(n) {
      return n * (n + 1) / 2;
    }

    alert(sumTo(100));




  </script>

</body>

</html>
